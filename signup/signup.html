<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FitZone Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../gym.html">FitZone Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../programs/programs.html">Training Programs</a></li>
          <li class="nav-item"><a class="nav-link" href="../schedule/schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="../booking/booking.html">Book a Trainer</a></li>
          <li class="nav-item"><a class="nav-link" href="../membership/membership.html">Membership</a></li>
        </ul>
        <a class="btn btn-primary" href="../login/login.html">Login</a>
      </div>
    </div>
  </nav>

  <main class="signup-container d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="signup-form-wrapper">
            <h2 class="text-center mb-4">Create Your Account</h2>
            <form id="signupForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Choose a secure password" required />
              </div>
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>
            <p class="text-center mt-4 mb-0">Already have an account? <a href="../login/login.html">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-white text-center p-4">
    <p class="mb-0">&copy; 2025 FitZone Gym. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
