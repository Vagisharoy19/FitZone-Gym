<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Trainer - FitZone Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="booking.css" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../gym.html">FitZone Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../programs/programs.html">Training Programs</a></li>
          <li class="nav-item"><a class="nav-link" href="../schedule/schedule.html">Schedule</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="../booking/booking.html">Book a Trainer</a></li>
          <li class="nav-item"><a class="nav-link" href="../membership/membership.html">Membership</a></li>
        </ul>
        <a class="btn btn-primary" href="login/login.html">Login</a>
      </div>
    </div>
  </nav>
  
  <main class="booking-container d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="booking-form-wrapper">
            <h2 class="text-center mb-4">Book a Personal Trainer</h2>
            <form id="bookingForm">
              <div class="mb-3">
                <label for="nameInput" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your full name" required />
              </div>
              <div class="mb-3">
                <label for="trainerSelect" class="form-label">Choose a Trainer</label>
                <select class="form-select" id="trainerSelect" required>
                  <option disabled selected value="">Select a trainer...</option>
                  <option>John - Strength Specialist</option>
                  <option>Lisa - Yoga & Flexibility</option>
                  <option>Mike - Cardio & HIIT</option>
                </select>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="dateInput" class="form-label">Preferred Date</label>
                  <input type="date" class="form-control" id="dateInput" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="timeInput" class="form-label">Preferred Time</label>
                  <input type="time" class="form-control" id="timeInput" required />
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">Book Session</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-white text-center p-4">
    <p class="mb-0">&copy; 2025 FitZone Gym. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="booking.js"></script>
</body>
</html>
